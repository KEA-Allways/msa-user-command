spring:
  application:
    name: user-command-service
  datasource:
    url: jdbc:mysql://3.80.230.96/command?allowPublicKeyRetrieval=true&useSSL=false
    driver-class-name: org.mariadb.jdbc.Driver
    username: root
    password: 1234
  jpa:
    database: mysql
    open-in-view: false
    show-sql: true

    hibernate:
      properties:
        hibernate:
          format_sql: validate
      ddl-auto: update

  profiles:
    active: local
    include: secret
